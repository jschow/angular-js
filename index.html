<!DOCTYPE html>
<html lang='en' ng-app="angularIntro">
  <head>
    <meta charset="utf-8">
    <title>Angular Intro</title>
  </head>
  <body>
    <main>
      <section ng-controller="FirstController">

        <input type="text" placeholder="search people names" ng-model="filterName.name">
        <input type="text" placeholder="search people city" ng-model="filterName.city">
          {{filterName}}

        <div ng-repeat="key in people | filter:filterName">
          <h1 ng-show="key.isNew">Thanks!</h1>
          <h1 ng-hide="key.isNew">Hey {{key.name}} thanks again</h1>

          <h1>{{key.name}}</h1>
          <h1>{{key.age}}</h1>
          <h1>{{key.email}}</h1>
        </div>

      </section>


    </main>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>

  <script src="app.js"></script>
  <script src="FirstController.js"></script>

  </body>
</html>
