<!DOCTYPE html>
<html lang='en' ng-app="angularIntro">
  <head>
    <meta charset="utf-8">
    <title>Angular Intro</title>
  </head>
  <body>
    <main>
      <section ng-controller="FirstController">

        <div ng-repeat="key in people">

          <h1>{{key.name}}</h1>
          <h1>{{key.age}}</h1>
          <h1>{{key.email}}</h1>


        </div>

      </section>


    </main>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>

  <script src="app.js"></script>
  <script src="FirstController.js"></script>

  </body>
</html>
